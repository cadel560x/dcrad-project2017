<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<meta charset="UTF-8" />
		<title>Add Country</title>
	</h:head>
	<h:body>
		<h:form>
			<h2>Add Country</h2>
			<section>
				<fieldset>
					<p>
	      				<label for="countryCode">
	        					<span>Code: </span>
	      				</label>
	      				<h:inputText id="countryCode" value="#{cityController.city.co_code}" />
	    				</p>
	    				<p>
	      				<label for="countryName">
	        					<span>Name: </span>
	      				</label>
	      				<h:inputText id="countryName" value="#{cityController.city.co_code}" />
	    				</p>
	    				<p>
	      				<label for="countryDetails">
	        					<span>Details: </span>
	      				</label>
	      				<h:inputText id="countryDetails" value="#{cityController.city.co_code}" />
	    				</p>
				</fieldset>
			</section>
			<section>
				<p>
					<h:commandButton value="Add" action="#{countryController.add(country)}" />
				</p>
			</section>
		</h:form>
		<h:link value="Home" outcome="index"/> <h:link value="Countries" outcome="list_countries"/>
	</h:body>
</html>
