<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<meta charset="UTF-8" />
		<title>List Countries</title>
		<f:event type="preRenderView" listener="#{countryController.loadCountries}" />
		<h:outputStylesheet library="css" name="style.css"  />
	</h:head>
	<body>
		<h:messages globalOnly="true" styleClass="error"/>
		<h:form>
      		<h:commandButton value="Add Country" action="add_country"/>
			<h:dataTable value = "#{countryController.countries}" var="country"
	   			styleClass="table"
	   			headerClass="table-header"
	   			rowClasses="table-odd-row,table-even-row">   
				<h:column>    				
				      <f:facet name="header">Country Code</f:facet>    				
				      #{country.code}
				</h:column>
			    <h:column>
			          <f:facet name="header">Country Name</f:facet>
			          #{country.name}
			    </h:column>
			    <h:column>
			          <f:facet name="header">Country Details</f:facet>
			          #{country.details}
			    </h:column>
			    <h:column>
				      <f:facet name="header">Action</f:facet>
				      <h:commandLink value="Update" action="#{countryController.update(country)}" />
				      <br />
				      <h:commandLink value="Delete"
				      onclick="if ( ! confirm('Are you sure you want to delete the current record?') ) return false"
				      action="#{countryController.delete(country)}" />
				</h:column>
			</h:dataTable>
		</h:form>
		<h:link value="Home" outcome="index"/>
	</body>
</html>
