<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<meta charset="UTF-8" />
		<title>List Countries</title>
	</h:head>
	<body>
		<h:form>
      		<h:commandButton value="Add Country" action="add-country"/>
   		</h:form>
		<h:dataTable value = "#{countryController.countries}" var="country"
   			styleClass="countryTable"
   			headerClass="countryTableHeader"
   			rowClasses="countryTableOddRow,countryTableEvenRow">   
			<h:column>    				
			      <f:facet name="header">Country Code</f:facet>    				
			      #{country.code}
			</h:column>
		    <h:column>
		          <f:facet name="header">Country Name</f:facet>
		          #{country.name}
		    </h:column>
		    <h:column>
		          <f:facet name="header">Country Details</f:facet>
		          #{country.details}
		    </h:column>
		</h:dataTable>
		<h:link value="Home" outcome="index"/>
	</body>
</html>
