<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<meta charset="ISO-8859-1" />
		<title>List Regions</title>
	</h:head>
	<body>
		<h:form>
      		<h:commandButton value="Add Region" action="add_region"/>
   		</h:form>
		<h:dataTable value = "#{regionController.regions}" var="region"
   			styleClass="regionTable"
   			headerClass="regionTableHeader"
   			rowClasses="regionTableOddRow,regionTableEvenRow">
   			<h:column>    				
			      <f:facet name="header">Country Code</f:facet>    				
			      #{region.co_code}
			</h:column>
			<h:column>    				
			      <f:facet name="header">Region Code</f:facet>    				
			      #{region.code}
			</h:column>
		    <h:column>
		          <f:facet name="header">Region Name</f:facet>
		          #{region.name}
		    </h:column>
		    <h:column>
		          <f:facet name="header">Region Description</f:facet>
		          #{region.desc}
		    </h:column>
		</h:dataTable>
		<h:link value="Home" outcome="index"/>
	</body>
</html>
