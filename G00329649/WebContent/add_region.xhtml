<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<meta charset="UTF-8" />
		<title>Add Region</title>
		<f:event type="preRenderView" listener="#{regionController.loadCountries}" />
	</h:head>
	<h:body>
		<h:messages globalOnly="true" styleClass="error"/>
		<h:form>
			<h2>Add Region</h2>
			<section>
				<fieldset>
					<p>
    					<label for="countryCodes">
       						<span>Country Name: </span>
	      				</label>
	      				
	      				<!-- Displaying a list of existing countries in a drop-down box, so there are no invalid country codes when adding regions -->
	      				<h:selectOneMenu id="countryCodes" value="#{region.co_code}" >
	      					<f:selectItem value="#{null}" itemLabel="-- select --" />
	    					<f:selectItems value="#{regionController.countries}" var="country" itemValue="#{country.code}" itemLabel="#{country.name}" />
						</h:selectOneMenu>
	    			</p>
					<p>
	      				<label for="regionCode">
	        					<span>Region Code: </span>
	      				</label>
	      				<h:inputText id="regionCode" value="#{region.code}" required="true" />
	      				<h:messages for="regionCode" styleClass="error"/>
	    			</p>
	    			<p>
	      				<label for="regionName">
	        					<span>Name: </span>
	      				</label>
	      				<h:inputText id="regionName" value="#{region.name}" required="true" />
	      				<h:messages for="regionName" styleClass="error"/>
	    			</p>
	    			<p>
	      				<label for="regionDescription">
	        					<span>Description: </span>
	      				</label>
	      				<h:inputText id="regionDescription" value="#{region.desc}" maxlength="400" />
	    			</p>
				</fieldset>
			</section>
			<section>
				<p>
					<h:commandButton value="Add" action="#{regionController.add(region)}" />
				</p>
			</section>
		</h:form>
		<h:link value="Home" outcome="index"/> <h:link value="Regions" outcome="list_regions"/>
	</h:body>
</html>
