<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<meta charset="UTF-8" />
		<title>Add Country</title>
	</h:head>
	<h:body>
		<h:messages globalOnly="true" styleClass="error"/>
		<h:form>
			<h2>Update Country</h2>
			<section>
				<fieldset>
					<p>
	      				<label for="countryCode">
	        					<span>Code: </span>
	      				</label>
	      				<h:inputText id="countryCode" value="#{countryController.country.code}" readonly="#{facesContext.currentPhaseId.ordinal eq 6}" />
	      				<h:messages for="countryCode" styleClass="error"/>
	    			</p>
	    			<p>
	      				<label for="countryName">
	        					<span>Name: </span>
	      				</label>
	      				<h:inputText id="countryName" value="#{countryController.country.name}" required="true" />
	      				<h:messages for="countryName" styleClass="error"/>
	    			</p>
	    			<p>
	      				<label for="countryDetails">
	        					<span>Details: </span>
	      				</label>
	      				<h:inputText id="countryDetails" value="#{countryController.country.details}" maxlength="400" />
	    			</p>
				</fieldset>
			</section>
			<section>
				<p>
					<h:commandButton value="Update" action="#{countryController.updateCountry(countryController.country)}" />
				</p>
			</section>
		</h:form>
		<h:link value="Home" outcome="index"/> <h:link value="Countries" outcome="list_countries"/>
	</h:body>
</html>
