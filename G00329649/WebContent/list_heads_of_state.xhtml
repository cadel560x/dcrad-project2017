<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<meta charset="UTF-8" />
		<f:event type="preRenderView" listener="#{headOfStateController.load}" />
		<title>List Countries</title>
	</h:head>
	<body>
		<h:messages globalOnly="true" styleClass="error"/>
		<h:form>
      		<h:commandButton value="Add Head of State" action="add_head_of_state"/>
			<h:dataTable value = "#{headOfStateController.headsOfState}" var="headOfState"
	   			styleClass="headOfStateTable"
	   			headerClass="headOfStateTableHeader"
	   			rowClasses="headOfStateTableOddRow,headOfStateTableEvenRow">   
				<h:column>    				
				      <f:facet name="header">Country Code</f:facet>    				
				      #{headOfState._id}
				</h:column>
			    <h:column>
			          <f:facet name="header">Head of State</f:facet>
			          #{headOfState.headOfState}
			    </h:column>
			    <h:column>
				      <f:facet name="header">Action</f:facet>
				      <h:commandLink value="Delete"
				      onclick="if ( ! confirm('Are you sure you want to delete the current record?') ) return false"
				      action="#{headOfStateController.delete(headOfState)}" />
				</h:column>
			</h:dataTable>
		</h:form>
		<h:link value="Home" outcome="index"/>
	</body>
</html>
