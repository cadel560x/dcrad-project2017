<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<meta charset="ISO-8859-1" />
		<f:event type="preRenderView" listener="#{cityController.loadCities}" />
		<title>List Cities</title>
	</h:head>
	<h:body>
		<h:form>
      		<h:commandButton value="Add City" action="add_city"/>
			<h:dataTable value = "#{cityController.cities}" var="cityDetails"
	   			styleClass="cityTable"
	   			headerClass="cityTableHeader"
	   			rowClasses="cityTableOddRow,cityTableEvenRow">
	   			<h:column>    				
				      <f:facet name="header">City Code</f:facet>
				      #{cityDetails.code}
				</h:column>
	   			<h:column>    				
				      <f:facet name="header">Country Code</f:facet>
				      #{cityDetails.co_code}
				</h:column>
				<h:column>
				      <f:facet name="header">Region Code</f:facet>
				      #{cityDetails.reg_code}
				</h:column>
			    <h:column>
			          <f:facet name="header">City Name</f:facet>
			          #{cityDetails.name}
			    </h:column>
			    <h:column>
			          <f:facet name="header">Population</f:facet>
			          #{cityDetails.population}
			    </h:column>
			    <h:column>
			          <f:facet name="header">By the Sea</f:facet>
			          #{cityDetails.coastal}
			    </h:column>
			    <h:column>
			          <f:facet name="header">Area</f:facet>
			          #{cityDetails.area}
			    </h:column>
			    <h:column>
			          <f:facet name="header">Action</f:facet>
			          <h:commandLink value="All Details" action="#{cityController.showDetails(cityDetails)}" />
			    </h:column>
			</h:dataTable>
		</h:form>
		<h:link value="Home" outcome="index"/>
	</h:body>
</html>
