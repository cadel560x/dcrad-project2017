<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<meta charset="ISO-8859-1" />
		<title>List Cities</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<body>
		<h:form>
      		<h:commandButton value="Add City" action="add-city"/>
   		</h:form>
		<h:dataTable value = "#{cityController.cities}" var="city"
   			styleClass="cityTable"
   			headerClass="cityTableHeader"
   			rowClasses="cityTableOddRow,cityTableEvenRow">
   			<h:column>    				
			      <f:facet name="header">City Code</f:facet>    				
			      #{city.code}
			</h:column>
   			<h:column>    				
			      <f:facet name="header">Country Code</f:facet>    				
			      #{city.co_code}
			</h:column>
			<h:column>    				
			      <f:facet name="header">Region Code</f:facet>    				
			      #{city.reg_code}
			</h:column>
		    <h:column>
		          <f:facet name="header">City Name</f:facet>
		          #{city.name}
		    </h:column>
		    <h:column>
		          <f:facet name="header">Population</f:facet>
		          #{city.population}
		    </h:column>
		    <h:column>
		          <f:facet name="header">By the Sea</f:facet>
		          #{city.coastal}
		    </h:column>
		    <h:column>
		          <f:facet name="header">Area</f:facet>
		          #{city.areaKM}
		    </h:column>
		    <h:column>
		          <f:facet name="header">Action</f:facet>
		          <h:link value="All Details" outcome="index"/>
		    </h:column>
		</h:dataTable>
		<h:link value="Home" outcome="index"/>
	</body>
</html>
