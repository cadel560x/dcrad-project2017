<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<meta charset="UTF-8" />
		<f:event type="preRenderView" listener="#{cityController.resetSearch}" />
		<title>Find Cities</title>
	</h:head>
	<h:body>
		<h:form>
			<h2>Find All Cities</h2>
			<section>
				<fieldset>
					<p>
    						<label for="populationCriteria">
       						<span>Population: </span>
	      				</label>
	      				<h:selectOneMenu id="populationCriteria" value="#{cityController.populationCriteria}">
	    						<f:selectItem itemValue="lt" itemLabel="Less Than" />
	    						<f:selectItem itemValue="gt" itemLabel="Greater Than" />
	    						<f:selectItem itemValue="eq" itemLabel="Equal To" />
						</h:selectOneMenu>
						<h:inputText id="population" binding="#{input1}" />
	    				</p>
					<p>
	      				<label for="countryCode">
	        					<span>Country Code: </span>
	      				</label>
	      				<h:inputText id="countryCode" value="#{cityController.city.co_code}" />
	    				</p>
	    				<p>
	    					<label for="coastal">
       						<span>By the Sea: </span>
      					</label>
	      				<h:selectOneMenu id="coastal" value="#{cityController.city.coastal}">
	    						<f:selectItem itemValue="true" itemLabel="True" />
	    						<f:selectItem itemValue="false" itemLabel="False" />
						</h:selectOneMenu>
	    				</p>
				</fieldset>
			</section>
			<section>
				<p>
					<h:commandButton value="Search" action="#{cityController.searchCities(input1.value)}" />
				</p>
			</section>
		</h:form>
		
		<h:link value="Home" outcome="index"/>
	</h:body>
</html>
